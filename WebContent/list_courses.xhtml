<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{courseController.loadCourses}" />
</f:metadata>
<h:head>
	<title>List Courses</title>
	<h:outputStylesheet library="css" name="tables.css" />
</h:head>
<h:body>
	<h:messages styleClass="error" />
	<br />
	<h:button value="Add Course" outcome="add_course" />
	<br />
	<h:form>
		<h:dataTable value="#{courseController.courses}" var="course"
			styleClass="table" headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">
			<h:column>
				<f:facet name="header">Course ID</f:facet>
			#{course.cID}
		</h:column>
			<h:column>
				<f:facet name="header">Course Name</f:facet>
 	 		#{course.cName}
		</h:column>
			<h:column>
				<f:facet name="header">Duartion</f:facet>
 	 		#{course.duration}
		</h:column>
			<h:column>
				<f:facet name="header">Show students</f:facet>
				<h:commandLink value="student details"
					action="#{CourseController.loadStudents}" />
			</h:column>
			<h:column>
				<h:commandLink
					onclick="if (! confirm('Do you want to Delete this Course?')) return false"
					value="Delete" action="#{courseController.deleteCourse(course)}">
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<br />
		<h:link value="Home" outcome="index" />
	</h:form>
</h:body>
</html>
