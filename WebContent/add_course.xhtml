<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>New Course</title>
</h:head>

<h:body>
	<h:messages globalOnly="true" styleClass="error" />
	<h3>Course Details</h3>
	<h:form>
      Course ID: <h:inputText value="#{course.cID}" id="cID"
			required="true" requiredMessage="Course ID is mandatory"></h:inputText>
		<h:message for="cID" styleClass="error" />
		<br />
		<br />
      Course Name: <h:inputText value="#{course.cName}" id="cName"
			required="true" requiredMessage="Course Name is mandatory"></h:inputText>
		<h:message for="cName" styleClass="error" />
		<br />
		<br />
      Course Description: <h:inputText value="#{course.duration}"
			id="duration" p:placeholder="Enter Course Duration"></h:inputText>
		<br />
		<br />
		<h:commandButton value="Add"
			action="#{courseController.addCourse(course)}" outcome="list_courses" />
	</h:form>
</h:body>
</html>
