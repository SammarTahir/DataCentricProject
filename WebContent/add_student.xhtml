<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>New Course</title>
</h:head>

<h:body>
	<h:messages globalOnly="true" styleClass="error" />
	<h3>Course Details</h3>
	<h:form>
	Student ID: <h:inputText value="#{student.sid}" id="sid"
			required="true" requiredMessage="Student ID is mandatory"></h:inputText>
		<h:message for="sid" styleClass="error" />
		<br />
		<br />
	Course ID: <h:inputText value="#{student.cID}" id="cID" required="true"
			requiredMessage="Course ID is mandatory"></h:inputText>
		<h:message for="cID" styleClass="error" />
		<br />
		<br />
	Student Name: <h:inputText value="#{student.name}" id="name"
			p:placeholder="Enter Student name"></h:inputText>
		<br />
		<br />
	Address: <h:inputText value="#{student.address}" id="address"
			p:placeholder="Enter address"></h:inputText>
		<br />
		<br />
		<h:commandButton value="Add" action="#{studentController.addStudent(student)}" outcome="list_students" />
	</h:form>
</h:body>
</html>
